            <td headers="episodes">10</td>
            <td headers="rating">3,8/5</td>
            <td headers="watching">3</td>
        </tr>

            <td headers="title"><img class="scalable" src="../src/img/mp100.jpg" alt="cover" width="100" height="100"></td>

            <td headers="episodes">30</td>
            <td headers="rating">4,7/5</td>
            <td headers="watching">2</td>
        </tr>
        <tr onclick="window.location.href = 'shows/cyberpunk_edgerunners.html'">
            <td headers="title"><img class="scalable" src="../src/img/cper.jpg" alt="cover" width="100" height="100"></td>

            <td headers="episodes">10</td>
            <td headers="rating">4,3/5</td>
            <td headers="watching">2</td>
        </tr>
        <tr onclick="window.location.href = 'shows/hellsing-ultimate.html'">
            <td headers="title"><img class="scalable" src="../src/img/hsu.png" alt="cover" width="100" height="100"></td>
            <td headers="title" class="title">Hellsing Ultimate</td>
            <td headers="episodes">10</td>
            <td headers="rating">4/5</td>
            <td headers="watching">1</td>
        </tr>
    </table>
